<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input value="" id="pinInput" class="form-control" type="text" placeholder="Click on the Generate pin Button">
                    <button id="generatePin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input value="" id="calculateDisplay" class="form-control" type="text" placeholder="0">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div id="calculate7" class="button">7</div>
                              <div id="calculate8" class="button">8</div>
                              <div id="calculate9" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="calculate4" class="button">4</div>
                              <div id="calculate5" class="button">5</div>
                              <div id="calculate6" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="calculate1" class="button">1</div>
                              <div id="calculate2" class="button">2</div>
                              <div id="calculate3" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="backButton" ><</div>
                                <div id="calculate0" class="button">0</div>
                                <div id="clearBtn" class="button">C</div>
                            </div>
                            <div>
                                <button id="submitBtn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="matched" class="notify-section">
            
        </div>
    </div>

    <script>
        //Generating Pin
        var pinGenerate = document.getElementById('generatePin');
        pinGenerate.addEventListener('click', function(){
            var randomNum = Math.random() * 9999;
            var output = Math.round(randomNum);
            var displayPin = document.getElementById('pinInput').value = output;
        })
        //calculator
        var one = document.getElementById('calculate1');
        one.addEventListener('click',function(){
            document.getElementById('calculateDisplay').value  += one.innerHTML;
        })

        var two = document.getElementById('calculate2');
        two.addEventListener('click',function(){
            document.getElementById('calculateDisplay').value += two.innerHTML;
        })

        var three = document.getElementById('calculate3');
        three.addEventListener('click',function(){
            document.getElementById('calculateDisplay').value += three.innerHTML;
        })

        var four = document.getElementById('calculate4');
        four.addEventListener('click',function(){
            document.getElementById('calculateDisplay').value += four.innerHTML;
        })

        var five = document.getElementById('calculate5');
        five.addEventListener('click',function(){
            document.getElementById('calculateDisplay').value += five.innerHTML;
        })

        var six = document.getElementById('calculate6');
        six.addEventListener('click',function(){
            document.getElementById('calculateDisplay').value += six.innerHTML;
        })

        var seven = document.getElementById('calculate7');
        seven.addEventListener('click',function(){
            document.getElementById('calculateDisplay').value += seven.innerHTML;
        })

        var eight = document.getElementById('calculate8');
        eight.addEventListener('click',function(){
            document.getElementById('calculateDisplay').value += eight.innerHTML;
        })

        var nine = document.getElementById('calculate9');
        nine.addEventListener('click',function(){
            document.getElementById('calculateDisplay').value += nine.innerHTML;
        })

        var zero = document.getElementById('calculate0');
        zero.addEventListener('click',function(){
            document.getElementById('calculateDisplay').value += zero.innerHTML;
        })

        var clearButton = document.getElementById('clearBtn');
        clearButton.addEventListener('click',function(){
            document.getElementById('calculateDisplay').value = null;
        })

        var submitButton = document.getElementById('submitBtn');
        submitButton.addEventListener('click',function(){
            console.log('submitButtonWorking');
            if(document.getElementById('pinInput').value == document.getElementById('calculateDisplay').value){
                const pin = document.getElementById('matched')
                const createParagraph = document.createElement('p');
                createParagraph.innerHTML = '✅ Pin Matched... Secret door is opening for you'
                pin.appendChild(createParagraph);
            }
            else{
                const pin1 = document.getElementById('matched');
                const createParagraph1 = document.createElement('p');
                createParagraph1.innerHTML = '❌ pin did not match,please try again'
                pin1.appendChild(createParagraph1);
        }
        })
        
        document.getElementById('backButton').addEventListener('click',function(){
          var exp = document.getElementById('calculateDisplay').value;
          document.getElementById('calculateDisplay').value = exp.substring(0,exp.length-1);
        })



    </script>
</body>
</html>
